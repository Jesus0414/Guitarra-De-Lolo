<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Guitarra de lolo</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <button data-key="1" data-note="Rope01">Do</button>
        <button data-key="2" data-note="Rope02">B</button>
        <button data-key="3" data-note="Rope03">G</button>
        <button data-key="4" data-note="Rope04">D</button>
        <button data-key="5" data-note="Rope05">A</button>
        <button data-key="6" data-note="Rope06">E</button>
        <button data-key="q" data-note="Fret01">Do</button>
        <button data-key="w" data-note="Fret02">Do#</button>
        <button data-key="e" data-note="Fret03">Re</button>
        <button data-key="r" data-note="Fret04">Re#</button>
        <button data-key="t" data-note="Fret05">Mi</button>
        <button data-key="y" data-note="Fret06">Fa</button>
        <button data-key="u" data-note="Fret07">Fa#</button>
        <button data-key="i" data-note="Fret08">Sol</button>
        <button data-key="o" data-note="Fret09">Sol#</button>
        <button data-key="p" data-note="Fret10">La</button>
        <button data-key="a" data-note="Fret11">La#</button>
        <button data-key="s" data-note="Fret12">Si</button>


        <audio id="audioDo" src="audio/Do.mp3"></audio>
        <audio id="audioDoSharp" src="audio/DoSharp.mp3"></audio>
        <audio id="audioRe" src="audio/Re.mp3"></audio>
        <audio id="audioReSharp" src="audio/ReSharp.mp3"></audio>
        <audio id="audioMi" src="audio/Mi.mp3"></audio>
        <audio id="audioFa" src="audio/Fa.mp3"></audio>
        <audio id="audioFaSharp" src="audio/FaSharp.mp3"></audio>
        <audio id="audioSol" src="audio/Sol.mp3"></audio>
        <audio id="audioSolSharp" src="audio/SolSharp.mp3"></audio>
        <audio id="audioLa" src="audio/La.mp3"></audio>
        <audio id="audioLaSharp" src="audio/LaSharp.mp3"></audio>
        <audio id="audioSi" src="audio/Si.mp3"></audio>
        
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
